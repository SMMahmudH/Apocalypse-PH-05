<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Apocalypse-PH-05</title>
</head>

<body class = "border-red-500 border-2">
    <!-- ---------- Heading Section ------------------ -->
    <div class="heading inter m-5 flex justify-between items-center">
        <div class="head-left flex">
            <div class="head-left-img w-[50]">
                <img src="./assets/logo.png" width="50px" alt="">
            </div>
            <div class="head-left-name text-green-950 h-[45] font-extrabold ml-2">
                <h1>Emergency</h1>
                <h1>Service</h1>
            </div>
        </div>
        <div class="head-right flex gap-3">
            <div style="background-color: rgba(65, 255, 107, 0.1)" class="heart w-[100px] h-[35px] rounded-3xl flex gap-2 justify-center items-center">
                <h1 class="heart-count font-extrabold">0</h1>
                <img src="./assets/heart.png" width="20px" alt="">
            </div>
            <div style="background-color: rgba(65, 255, 107, 0.1)" class="coin w-[100px] h-[35px] rounded-3xl flex gap-2 justify-center items-center">
                <h1 class="heart-count font-extrabold">100</h1>
                <img src="./assets/coin.png" width="20px" alt="">
            </div>
            <div class="copy w-[100px] h-[35px] rounded-3xl flex gap-2 justify-center items-center bg-[#00A63E]">
                <p class="text-sm text-white"> <span class="heart-count">2</span> copy</p>
            </div>
        </div>
    </div>
    
    <!-- ---------- Banner Section ------------------ -->
    <div class="banner border-green-500 border-2 hind bg-green-900 text-white flex flex-col justify-center items-center gap-2 py-3">
        <img src="./assets/logo-dark.png" width="82px" alt="">
        <p class="font-bold text-xl">জরুরি সেবা ডিরেক্টরি</p>
        <p class="max-w-[80%] text-center">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
    </div>

    <div class="services bg-[#F5FFF6] m-5">
        <div class="card">
            <div class="card-up flex justify-between items-center w-[24%] bg-white p-4 border-2 border-gray-50 rounded-xl">
                <img src="./assets/emergency.png" width="45px" class="bg-[#FFE3E2] p-2 rounded-lg" alt="">
                <i class="fa-regular fa-heart"></i>
            </div>
        </div>
    </div>
</body>

</html>
